<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const ipcRenderer = window.ipcRendererObj
    const emoji = window.emojiObj

    const dispatcher = new Vue('aaaa')

    Vue.component('Comment', {
        props: {
            comment: {
                default: ''
            },
            commentId: {
                default: ''
            },
            speed: {
                default:600
            },
            fontSize: {
                default: 96
            },
            color: {
                default: '#fff'
            },
            position: {
                default: ''
            },
            bottomComments: {
                default: () => []
            }
        },
        data() {
            return {
                transitionName: '',
                width: 0,
                bottomPosition: 0,
            }
        },
        template: `
          <div class="comment transition" :class="transformClass" :style="style" ref="comment" v-html="comment"/>
        `,
        computed: {
            style() {
                let styles = {
                    ...this.transitionDuration,
                    'font-size': this.fontSize + 'px',
                    'top': this.topPosition + 'px',
                    'color': this.color,
                }

                if (this.width) {
                    styles = {
                        ...styles,
                        'left': -(this.width + 30) + 'px'
                    }
                }

                const bottomIndex = _.findIndex(this.bottomComments, bottomComment => {
                    return bottomComment.id === this.commentId
                })
                if (bottomIndex >= 0) {
                    this.bottomPosition = bottomIndex * this.fontSize + 10 + 'px'
                }

                if (this.position === 'bottom') {
                    styles = {
                        ...styles,
                        transitionDuration: 0,
                        top: 'auto',
                        left: '10px',
                        bottom: this.bottomPosition,
                        width: 'calc(100% - 20px)',
                        textAlign: 'center',
                        whiteSpace: 'normal',
                    }
                }

                return styles
            },
            transformClass() {
                return 'transform-' + this.transitionName
            },
            transitionDuration() {
                const w = window.innerWidth
                return {
                    transitionDuration: (w + this.width) / this.speed + 's'
                }
            },
            topPosition() {
                const position = Math.random() * (window.innerHeight - this.fontSize - 100)
                return position < 0 ? 0 : position
            }
        },
        created() {
            this.transitionName = 'default'
        },
        mounted() {
            const $comment = this.$refs.comment
            this.width = $comment.clientWidth
            const img = this.$refs.comment.querySelector('img')
            if (img) {
                img.onload = () => {
                    img.width = this.fontSize
                    this.width = +this.width + +this.fontSize
                }
            }

            if (this.position !== '') {
                setTimeout(() => {
                    this.$emit('outOfWindow', this.commentId)
                }, 4000)
                return
            }
            const observer = new IntersectionObserver((entries) => {
                if (!entries[0].isIntersecting) {
                    this.$emit('outOfWindow', this.commentId)
                }
            }, {
                root: document.body
            })
            observer.observe($comment)
        }
    })

    const App = new Vue({
        el: '#app',
        data() {
            return {
                comments: []
            }
        },
        template: `
          <div class="comments">
          <comment
              v-for="comment in comments"
              :key="comment.id"
              :comment="comment.text"
              :comment-id="comment.id"
              :font-size="comment.fontSize"
              :color="comment.color"
              :speed="comment.speed"
              :position="comment.position"
              :bottom-comments="bottomComments"
              v-on:outOfWindow="remove"
          />
          </div>
        `,
        computed: {
            bottomComments() {
                return _.filter(this.comments, comment => {
                    return comment.position === 'bottom'
                })
            },
        },
        methods: {
            remove(commentId) {
                this.comments = _.filter(this.comments, (comment) => {
                    return comment.id !== commentId
                })
            }
        },
        created() {
            dispatcher.$on('send', (comment) => {
                const date = new Date()
                const unixTime = date.getTime()
                const _comment = comment.replace(/　/g, ' ')
                const commentData = _comment.split(' ')

                let commentObject = {
                    id: unixTime,
                    text: _comment
                }

                const simpleStyle = commentData[0]

                // font-size指定
                if (!isNaN(+simpleStyle) && _.isNumber(+simpleStyle)) {
                    commentData.splice(0, 1)
                    commentObject = {
                        ...commentObject,
                        fontSize: simpleStyle,
                        text: commentData.join(' ')
                    }
                }

                if (_.indexOf(colorNames, simpleStyle) >= 0) {
                    commentData.splice(0, 1)
                    commentObject = {
                        ...commentObject,
                        color: simpleStyle,
                        text: commentData.join(' ')
                    }
                }

                const removeIndexes = []
                _.each(commentData, (data, i) => {
                    const setting = data.match(/:(.*)=(.*)/)
                    if (setting) {
                        if (setting[1] === 'color') {
                            removeIndexes.push(i)
                            commentObject = {
                                ...commentObject,
                                color: setting[2]
                            }
                        }
                        if (setting[1] === 'fontSize') {
                            removeIndexes.push(i)
                            commentObject = {
                                ...commentObject,
                                fontSize: setting[2]
                            }
                        }

                        if (setting[1] === 'speed') {
                            removeIndexes.push(i)
                            commentObject = {
                                ...commentObject,
                                speed: !isNaN(+setting[2]) ? +setting[2] : 150
                            }
                        }

                        if (setting[1] === 'position') {
                            removeIndexes.push(i)
                            commentObject = {
                                ...commentObject,
                                position: setting[2]
                            }
                        }
                    }
                })

                if (removeIndexes.length > 0) {
                    _(removeIndexes).orderBy(null, 'desc').each(removeIndex => {
                        commentData.splice(removeIndex, 1)
                    })
                    commentObject = {
                        ...commentObject,
                        text: commentData.join(' ')
                    }
                }

                this.comments.push(commentObject)
            })
        }
    })

    window.electronAPI.emojiInitialize((event, arg) => {
        emojiList = JSON.parse(arg)
        console.log(emojiList)

    window.electronAPI.slackContent((event, arg) => {
        let messageText = emoji.emojify(arg).replace(/[♂♀]/, '')
        for (let key in emojiList) {
            const url = emojiList[key]
            const reg = new RegExp(`:${key}:`)
            messageText = messageText.replace(reg, `<img src="${url}">`)
        }
        dispatcher.$emit('send', messageText)
    })
